<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header"></div>
    
    <div class="body">
        <div class="characterOne">
            <img id="char1" src="./imgs/dipper.png" alt="" srcset="">
            <div id="eyes">
                <img class="eye1" src="./imgs/eyes.png" alt="" srcset="" style="top:-78px; left:20px;">
                <img class="eye1" src="./imgs/eyes.png" alt="" srcset="" style="top:-78px; left:-13px;">
            </div>
        </div>
        <div class="mainGrid">
            <div data-index="0" class="gridElement"></div>
            <div data-index="1" class="gridElement"></div>
            <div data-index="2" class="gridElement"></div>
            <div data-index="3" class="gridElement"></div>
            <div data-index="4" class="gridElement"></div>
            <div data-index="5" class="gridElement"></div>
            <div data-index="6" class="gridElement"></div>
            <div data-index="7" class="gridElement"></div>
            <div data-index="8" class="gridElement"></div>
        </div>
        <div class="characterTwo">
            <img id="char2" src="./imgs/mabel.png" alt="" srcset="">
            <div id="eyes">
                <img class="eye2" src="./imgs/eyes.png" alt="" srcset="" style="top:-105px; left:-27px;">
                <img class="eye2" src="./imgs/eyes.png" alt="" srcset="" style="top:-103px; left:-68px;">
            </div>
        </div>
    </div>
    
    <div class="footer">
        <button id="nextRound">Next Round</button>
    </div>
</body>
</html>
